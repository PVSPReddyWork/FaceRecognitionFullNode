<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="./JavaScript/index.js" type="text/JavaScript"></script>
    <link href="./Styles/index.css" rel="stylesheet" type="text/stylesheet" />
    <title>Face Recognition</title>
  </head>
  <body>
    <!--onload="onLoadBody(); return null;"-->
    <div id="header"></div>
    <div id="divBody">
      <div id="divDataInput">
        <div>
          <input type="text" id="localImagesFolderPath" />
        </div>
        <input
          type="file"
          id="imageUpload"
          onchange="onAddedImagePath(this)"
          accept="image/png, image/gif, image/jpeg"
        />
        <button onclick="onSubmitSelectedImage()">Submit</button>
      </div>
      <div id="divDataOutput">
        <div id="divDataOutputDisplay">
          <canvas id="mycanvas" width="300" height="300">
          </canvas>
        </div>
        <div id="divDataReferencesDisplay"></div>
      </div>
    </div>
    <!-- <div id="divPopup">
      <h1 id="textLoadingPopup">Loading</h1>
    </div> -->
  </body>
</html>
